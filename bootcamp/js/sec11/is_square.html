<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Square Exercise</title>
</head>
<body>
    <script>
        function Square(a, b, c, d) {
            this.a = a;
            this.b = b;
            this.c = c;
            this.d = d;
        }

        Square.prototype.IsSquare = function() {
            return (this.a === this.b && this.a === this.c && this.a === this.d);
        }

        let squre1 = new Square(4,4,4,4);
        console.log(`square 1 is: ${squre1.IsSquare()}`);

        let squre2 = new Square(4,4,4,3);
        console.log(`square 2 is: ${squre2.IsSquare()}`);

    </script>
</body>
</html>
