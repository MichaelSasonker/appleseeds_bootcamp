<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href=""> -->
</head>

<body>
    <div class="contianer">
        <header class="header-cont">
            <h1>
                My To-Do List
            </h1>
        </header>
        <main class="main-cont">
            <div class="input-cont">
                <input type="text" class="inpt inpt-text" placeholder="Enter Your Task">
                <input type="number" class="inpt inpt-importance" min="1" max="5" maxlength="1" placeholder="5">
                <button type="submit" class="btn submit-btn">
                    Insert
                </button>
            </div>
            <div class="list-cont"></div>
            <button type="submit" class="btn reset-btn">
                Reset
            </button>
        </main>
    </div>

    <script src="./script.js"></script>
</body>

</html>
