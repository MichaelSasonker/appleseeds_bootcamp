<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grater Than Exercise</title>
</head>
<body>
    <script>
        function IsGreater(num) {
            return new Promise(function(resolve, reject) {
                if (num < 10) {
                    reject('ohh no!');
                }
                setTimeout(() => {
                    resolve(num > 10);
                }, 2000);
            })
        }

        let result1 = IsGreater(10).then((val) => {
                console.log('yes -> ' + val);
            })
            .catch((err) => {
                console.log(err);
            });

        let result2 = IsGreater(2).then((val) => {
            console.log('yes -> ' + val);
            })
            .catch((err) => {
                console.log(err);
            });
    </script>
</body>
</html>
