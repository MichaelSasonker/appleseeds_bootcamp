<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markup Exercise</title>
</head>
<body>
    <h1 style="color: green;">HEADER 1</h1>
    <h2 style="color: red;">HEADER 2</h2>
    <h3 style="color: brown;">HEADER 3</h3>
    <h4 style="color: blue;">HEADER 4</h4>
    <h5 style="color: magenta;">HEADER 5</h5>
    <h6 style="color: orange;">HEADER 6</h6>
    <hr>
    <p>
        Lorem ipsum dolor sit <strong> consectetur adipisicing elit. </strong> <em> Perferendis, beatae? </em>
    </p>
    <hr> <!-- displayed as a horizontal rule that is used to separate content-->
    <a href="http://www.google.com" target="_blank"> Google link </a>
    <br> <!-- inserts a single line break -->
    <a href="http://www.cnn.com" target="_blank"> CNN link </a>
    <hr>
    <img src="https://source.unsplash.com/collection/190727/300x200" alt="Image from Unsplash Source">
    <br>
    <br>
    <img src="/appleseeds_bootcamp/bootcamp/html/images/wallpaper-photos-31.jpeg" alt="Local image" width="400">
    <hr>
    
    <del>some deleted text</del> <!-- defines text that has been deleted from a document.  -->
    <hr>
    <dl> <!-- defines a description list -->
        <dt>Coffee</dt> <!-- defines defines terms/names -->
        <dd>Black hto drink</dd> <!-- describes each term/name -->
    </dl>
    <hr>
    <footer> <!-- defines a footer for a document or section -->
        <p>
            This is text in a footer section.
        </p>
    </footer>
</body>
</html>
