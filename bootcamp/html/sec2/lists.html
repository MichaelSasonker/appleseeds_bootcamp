<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Exercise</title>
</head>
<body>
    <style></style>
    <h3 style="color: blue;"><strong><em><u> Food List: </u></em></strong></h3>

        <li>Hamburger</li>
        <li>Pizza</li>
        <li>Pasta</li>
        <li>Ice cream</li>
    </ul>
    <hr>
    <h3 style="color: red;"> Tabletop Game: </h3>

        <li>Monopol</li>
        <li>Katan</li>
        <li>Taki</li>
        <li>The Clue</li>
    </ol>

    <h3 style="color: seagreen;"> Sports: </h3>
    <ul style="list-style: square; color: seagreen;">
        <li>Basketball</li>
        <li>Football</li>
        <li>Criket</li>
        <li>Table tennis</li>
    </ul>
</body>
</html>
