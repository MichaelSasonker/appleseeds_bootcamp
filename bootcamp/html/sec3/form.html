<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>
        Create an Account
    </h2>
    <form action="process.php">
        <div>
            <label for="email">
                Email:
            </label>
            <br>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <br>
        <div>
            <label for="text">
                Password:
            </label>
            <br>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <br>
        <div>
            <label for="age">
                Age:
            </label>
            <br>
            <select type="number" name="age" id="age" >
                <option value="" disabled selected hidden>
                    Select Age
                </option> 
                <option value="0">
                    Under 13
                </option>
                <option value="1">
                    13 - 18 
                </option>
                <option value="2">
                    18 and over
                </option>
            </select>
          </div>
          <br>
          <div>
            <label for="message">
                Tell us about yourself:
            </label>
            <br>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Some description"></textarea>
          </div>
          <br>
          <div>
            <label for="agreement"></label>
            <input type="checkbox" value="agreement">
             I agree to the
             <a href="https://policies.google.com/terms?hl=en-US" target="_blank">
            terms of service.
            </a>
          </div>
          <br>
          <br>
          <div>
            <input type="submit" value="Sign up">
            <button type="reset">
                 Reset
            </button>
          </div>
    </form>
</body>
</html>
