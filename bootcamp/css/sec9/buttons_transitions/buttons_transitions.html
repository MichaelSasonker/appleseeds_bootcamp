<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Transitions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="rotate-div">
            <button class="rotate">Rotates</button>
        </div>
        <div class="translate-div">
            <button class="translate">Translate</button>
        </div>
        <div class="translate-y-div">
            <button class="translateY">TranslateY</button>
        </div>
        <div class="scale-div">
            <button class="scale">Scale & Opacity</button>
        </div>
    </div>
</body>
</html>
